services:
  # MongoDB Database
  mongodb:
    image: mongo:8.0
    container_name: se-web-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: se-web-tutoring
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
      - ./server/scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - se-web-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  # Backend API
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: se-web-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    env_file:
      - ./server/.env
    environment:
      CORS_ORIGIN: http://localhost
      MONGODB_URI: mongodb://admin:password@mongodb:27017/se-web-tutoring?authSource=admin
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - se-web-network
    volumes:
      - ./server/logs:/app/logs

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: se-web-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - se-web-network

networks:
  se-web-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
